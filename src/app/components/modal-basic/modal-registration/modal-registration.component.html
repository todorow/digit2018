<ng-template #content let-modal>
  <div class="container-modal">
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <h4 class="modal-title d-flex justify-content-center" id="modal-basic-title">ПРОМЕНА НА ЗАБОРАВЕНА ЛОЗИНКА</h4>
        <div class="form-group">
          <label for="exampleInputEmail1">Внесете ја е-адресата на вашата Мој Телеком корисничка сметка. За промена на лозинката, следете го линкот од е-пораката што ќе ја добите на вашата е-адреса.</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
        </div>

        <div class="container-login" id="pole1">
          <button type="button" class="btn btn-lg btn-info btn-block buttonLogin" (click)="modal.close('Save click')">Испрати</button>

        </div>

      </form>
    </div>
  </div>
</ng-template>


<div class="container-login">

  <button class="btn btn-link btn-block buttonLogin" (click)="open(content);modal.dismiss('Cross click')" id="signInButton" >
    Ја заборавивте лозинката?
  </button>
</div>
