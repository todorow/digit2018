<div class="card">
  <div class="card-body m-0">
    <div class="row">
      <div class="col blockquote">
        <h3>Визија</h3>
        <p>"to detect and solve a problem,by raising the humanity in every person"</p>
      </div>

    </div>
    <div class="row">
      <div class="col">
        <h3>Што можеш да направиш?</h3>
        <div class="row">
          <div class="col-4 items-problems">
              <div class="bg-info icons">
                <img src="../../../assets/Icons/Pin-Problem.png">
              </div>
              <h6>
                Пријави проблем
              </h6>
          </div>
          <div class="col-4 items-problems">
            <div class="bg-info icons">
              <img src="../../../assets/Icons/checked.png" class="checked-icon">
            </div>
            <h6>
              Реши проблем
            </h6>
          </div>
          <div class="col-4">
            <div class="bg-info icons">
              <img src="../../../assets/Icons/calendar.png">
            </div>
            <h6>
              Креирај настан
            </h6>
          </div>
        </div>
      </div>


    </div>
    <div class="row">
      <div class="col blockquote">
        <h3>Зошто да бидеш дел од оваа платформа ?</h3>
        <p>"to detect and solve a problem,by raising the humanity in every person"</p>
      </div>
    </div>
    <div class="row">
      <div class="col button-problem">
        <button class="btn btn-danger text-light p-3 shadow button-problem-size" (click)="someEvent.emit(true)">
          Додај Проблем
        </button>
      </div>
    </div>
  </div>
</div>
