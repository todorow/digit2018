<h1>Додади елемент</h1>
<label>Име:</label><input [(ngModel)]="addEvent.name"><br>
<label>Локација: </label><input [(ngModel)]="addEvent.location"><br>
<label>Слика: </label>


<input
  style="display: none"
  type="file" (change)="onFileChanged($event)"
  #fileInput>
<button (click)="fileInput.click()">Select File</button>
<button (click)="onUpload()">Upload!</button>

<br>
<label>Датум: </label><input [(ngModel)]="addEvent.date"><br>
<label>Време: </label><input [(ngModel)]="addEvent.time"><br>
<label>Опис: </label><input [(ngModel)]="addEvent.description"><br>
<button (click)="addNewEvent(addEvent)"  routerLink="/events" >Додади настан</button>
