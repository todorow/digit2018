        <div class="d-flex story" *ngFor="let story of stories">
          <div class="col-md-4">
            <img src="{{story.pictureUrl}}" class="img rounded" alt="Problem IMG" width="340" height="200">
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-12">
                <h5>{{story.name}}</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <small><strong>Категорија:</strong> {{story.category}}</small>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p>{{story.description}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><strong>Детектор:</strong> {{story.detector}}</p>
              </div>
              <div class="col-md-6">
                <p><strong>Донатор:</strong>{{story.donators}}</p>
              </div>
            </div>
          </div>
          <hr/>
        </div>
  </div>
</div>
